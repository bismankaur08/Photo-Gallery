<div class="container">

 </section>

       <!-- Left and right controls -->
    <section id="Slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="FullSizeRender.jpg" alt="birthday" style="width:100%;">
        <div class="carousel-caption">
          <h3>My 13th Birthday!</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="IMG-3146.jpg" alt="beach" style="width:100%;">
        <div class="carousel-caption">
          <h3>At the beach!</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="IMG-5553.jpg" alt="horse" style="width:100%;">
        <div class="carousel-caption">
          <h3>Horse Riding!</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="IMG-6395.jpg" alt="yellowstone" style="width:100%;">
        <div class="carousel-caption">
          <h3>At Yellowstone National Park!</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="IMG-6396.PNG" alt="school" style="width:100%;">
        <div class="carousel-caption">
          <h3>First Day of 8th grade!</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="a7b7a7fa-b288-4836-8e0f-639e6788944b.jpg" alt="hiking" style="width:100%;">
        <div class="carousel-caption">
          <h3>Going hiking!</h3>
          <p></p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class=""></span>
        <!--add glyphicon glyphicon-chevron-right here-->

    </a>
